<div class="container">
    <div class="row">
        <h1 style="text-align:center">Product Page</h1>
        <div style="width:400px; margin:30px auto;">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="Product Name" class="left-shift">Product Name:</label>                    
                    <input type="text" class="form-control" name="productname" placeholder="Product Name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>                    
                    <textarea class="form-control" rows="2" col="3" required></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-md btn-primary">Submit</button>
                </div>
            </form>    
        </div>
    </div>
</div>
